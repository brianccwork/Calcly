<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1.0"
    />
    <title>Calcly</title>

    <!-- FAVICON -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon/site.webmanifest" />

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Faculty+Glyphic&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />

    <!-- CSS  -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="css/materialize.css"
      type="text/css"
      rel="stylesheet"
      media="screen,projection"
    />
    <link
      href="css/style.css"
      type="text/css"
      rel="stylesheet"
      media="screen,projection"
    />
    <link
      href="css/custom.css"
      type="text/css"
      rel="stylesheet"
      media="screen,projection"
    />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav>
      <div class="nav-wrapper black faculty-glyphic-regular">
        <h7 class="brand-logo center">Calcly</h7>
      </div>
    </nav>
    <!-- LEFT SECTION : BULLET POINTS -->
    <div class="container faculty-glyphic-regular valign-wrapper">
      <div class="row">
        <!-- Left Section: Bullet Points -->
        <br /><br /><br />
        <div class="col s12 m6">
          <h4>What can Calcy do for you?</h4>
          <br /><br /><br /><br />
          <h7 class="adapted-font">⚫ Learn Calculus at a much Faster Rate</h7>
          <br /><br /><br /><br />
          <h7 class="adapted-font">⚫ Grow your Critical Thinking Abilities</h7>
          <br /><br /><br /><br />
          <h7 class="adapted-font"
            >⚫ Simplify your Calculus journey and make it from point
            A(Begginer) to point B(Expert) in O(1) time!</h7
          >
          <br /><br /><br /><br />
          <h7 class="adapted-font">⚫ Don't believe it?</h7>
        </div>
        <!-- RIGHT SECTION : IAMGE -->
        <div class="col s12 m6 center responsive-img">
          <img
            src="images/calclyLandingNew.png"
            alt="Calcly Landing"
            class="responsive-img"
          />
        </div>
      </div>
    </div>

    <!-- BREAKLINE TAGS -->
    <br />
    <br />

    <!-- TRY IT HERE BUTTON -->
    <div class="center">
      <a class="btn-large black faculty-glyphic-regular" onclick="botpress.toggle()">Try it here</a>
    </div>

    <!-- BREAKLINE TAGS -->
    <br />
    <br />

    <!-- TRY IT OUT SECTION -->
    <div class="container">
      <div class="section">
        <div class="row">
          <div class="col s12 center">
            <h4 class="faculty-glyphic-regular">Get Started</h4>
          </div>

          <!-- SLIDER -->
          <div class="slider">
            <ul class="slides">
              <li class="indicators">
                <a class="slider-item" href="#one!">
                  <iframe
                    src="https://www.youtube.com/embed/KiAZIoDbDz0"
                    frameborder="0"
                    allowfullscreen
                  ></iframe>
                </a>
              </li>
              <li>
                <a class="slider-item" href="#two!">
                  <iframe
                    src="https://www.youtube.com/embed/kqu385pi-YY"
                    frameborder="0"
                    allowfullscreen
                  ></iframe>
                </a>
              </li>
              <li>
                <a class="slider-item" href="#three!">
                  <iframe
                    src="https://www.youtube.com/embed/mMcl7_L2S84"
                    frameborder="0"
                    allowfullscreen
                  ></iframe>
                </a>
              </li>
              <li>
                <a class="slider-item" href="#three!">
                  <iframe
                    src="https://www.youtube.com/embed/Dh3GEXTDOnQ"
                    frameborder="0"
                    allowfullscreen
                  ></iframe>
                </a>
              </li>
              <li>
                <a class="slider-item" href="#three!">
                  <iframe
                    src="https://www.youtube.com/embed/dzI7GFRzaZQ"
                    frameborder="0"
                    allowfullscreen
                  ></iframe>
                </a>
              </li>
              <li>
                <a class="slider-item" href="#three!">
                  <iframe
                    src="https://www.youtube.com/embed/URYhvh3PWZw"
                    frameborder="0"
                    allowfullscreen
                  ></iframe>
                </a>
              </li>
              <li>
                <a class="slider-item" href="#three!">
                  <iframe
                    src="https://www.youtube.com/embed/jXFADZQFg3Y"
                    frameborder="0"
                    allowfullscreen
                  ></iframe>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- FLOATING ACTION BUTTON -->
    <div class="fixed-action-btn" style="bottom: 20px; right: 20px; z-index: 9999">
      <a class="btn-floating waves-effect btn-extra-large black" onclick="botpress.toggle()"> 
        <i class="material-icons">chat</i>
      </a>
    </div>

    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/init.js"></script>
    <script src="js/custom.js"></script>

    <script src="https://cdn.botpress.cloud/webchat/v2.2/inject.js"></script>
    <script src="https://files.bpcontent.cloud/2024/11/16/21/20241116213359-N8BMLFQL.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
